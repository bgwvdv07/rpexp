           function checkAlt(id) {
    const imageElement = document.getElementById(id);
    const altText = imageElement.getAttribute('alt');
    const h5Element = document.createElement('span');
    
    //if hover above imageElement then add element p with altText as value
      let isHovered = false;
      
      
        
      imageElement.addEventListener('mouseenter', () => {
        isHovered = true;
        
        
        imageElement.parentElement.appendChild(h5Element);
        //add styles to p tag
        let width = imageElement.width;
        let height = imageElement.height;
        h5Element.style.display = 'flex';
        h5Element.style.position = 'relative';
        h5Element.style.top = -height/2 + 'px';
        h5Element.style.height = '0';
        h5Element.style.width = '500px';
        h5Element.style.fontSize = '20px';
        h5Element.style.fontWeight = '500';
        h5Element.style.color = 'yellow';
        h5Element.style.backgroundColor = '#fff';
        h5Element.innerText = altText;
        h5Element.style.textAlign = 'center';
        imageElement.parentElement.style.maxhHeight = imageElement.style.height;
        imageElement.parentElement.style.overflowY = 'hidden';
        imageElement.style.overflowY = 'hidden';
        imageElement.parentElement.style.display = 'inline-block';

      });
      imageElement.addEventListener('mouseleave', () => {
        isHovered=false;
        h5Element.innerText = null;
        h5Element.style.display = 'none';
      });

      
  }
  </script>
